<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Account</title>
</head>
<body>
	<div align="center">
		<h1>Edit Account</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${account}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>Account Number:</td>
					<td>
						<input type="text" th:field="*{account_number}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>First Name:</td>
					<td>
						<input type="text" th:field="*{first_name}" required/>
					</td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text" th:field="*{last_name}" required/></td>
				</tr>
				<tr>
					<td>Date Of Birth:</td>
					<td><input type="text" id="dob" class="datepicker" pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d" title="Please enter MM/DD/YYYY in number only." th:field="*{dob}" required/></td>
				</tr>
				<tr>
					<td>SSN:</td>
					<td><input type="text" id="ssn" pattern="\d{3}[\-]\d{2}[\-]\d{4}" title="Expected pattern is ###-##-####" th:field="*{ssn}" required/></td>
				</tr>
				<tr>
					<td>Email ID:</td>
					<td><input id="email_id" type="email" th:field="*{email_id}" required/></td>
				</tr>
				<tr>
					<td>Mobile Number:</td>
					<td><input maxlength="10" type="tel"  pattern="[0-9]{10}" title="Please enter 10 digit number only." th:field="*{mobile_number}" required/></td>
				</tr>
				<tr>
					<td>Home Address:</td>
					<td><input type="text" th:field="*{home_address}" required/></td>
				</tr>
				<tr>
					<td>Mailing Address:</td>
					<td><input type="text" th:field="*{mailing_address}" required/></td>
				</tr>
				<tr>
					<td>Account Type:</td>
					<td><select id = "account_type1" name="account_type" th:field="*{account_type}" onchange="FillMinBal()" required>
						<option value = "">-select-</option>
               			<option value = "Savings">Savings</option>
               			<option value = "Checking">Checking</option>
               			<option value = "CD">CD</option>
               		</select>
					
					</td>
				</tr>
				<tr>
					<td>Minimum Balance:</td>
					<td><input type="number" id="minimum_balance" name="minimum_balance" th:field="*{minimum_balance}" required/></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
<script type="text/javascript">

function FillMinBal(){
	
	var accType = document.getElementById("account_type1").value;
	var txt =  document.getElementById('minimum_balance');
	if (accType == "Savings") {
		txt.value = 200;
		txt.min=200;
	} 
	else if (accType == "Checking") {
		txt.value = 300;
		txt.min=300;
	}
	else if (accType == "CD") {
		txt.value = 2000;
		txt.min=2000;
	}
	else {
		txt.value = 0;
	} 
}
</script>
</html>
